<body>

  <h1>Button Styling</h1>
    <div class="button_container">
        <a href="https://www.michaelkors.com/" class="mk">Michael Kors</a>
    </div>

    <div class="button_container">
        <a href="https://www.apple.com/" class="apple"> 
            <img src="images/Apple_logo_black.svg.png">
        </a>
    </div>
    <div class="button_container">
        <a href="http://www.coca-cola.com/" class="coke"> 
            <img src="images/CocaColalogor.webp">
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.npr.org/" class="npr"> 
            <span class="n">n</span><span class="p">p</span><span class="r">r</span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.facebook.com/" class="fb"> 
            facebook
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.moo.com/" class="moo"> 
            MOO
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.ibm.com/" class="ibm"> 
            IBM
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.tesla.com/" class="tesla"> 
            <img src="images/Tesla_T_symbol.svg.png">
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.nike.com/" class="nike"> 
            NIKE
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.oldnavy.gap.com/" class="oldnavy"> 
            OLD NAVY
        </a>
    </div>
